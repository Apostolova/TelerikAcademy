<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div>
        Write a function for extracting all email addresses from given text. All substrings that match the format identifier@host…domain<br />
        should be recognized as emails. Return the emails as array of strings.

    </div>
    <script>

        function findEmailAddresses() {
            var emailsArray = text.match(/([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi);
            return emailsArray;
        }

        var text = "Hello a@b.com francis a@b words francisfueconcillo@gmail.com words 2 words123 francis@abv.bg";
        emails = findEmailAddresses();
        console.log("Text from extract emails:");
        console.log(text);
        for (var i = 0; i < emails.length; i++) {
            console.log(emails[i]);
        }
    </script>

</body>
</html>
