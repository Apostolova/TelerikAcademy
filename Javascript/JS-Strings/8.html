<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div>
        Write a JavaScript function that replaces in a HTML document given as string all the tags '<a href="…">''</a>' <br />
        with corresponding tags [URL=…]…/URL]. Sample HTML fragment:
    </div>
    <script>
        function replace(text)
        { 
            var index = text.indexOf("<a");
            while (index > -1) {
                text = text.replace("<a", "[URL");
                text = text.replace("</a>", "[/URL]");
                index = text.indexOf("<a", index + 1);
            }

            return text;
        }
        var text = '<p>Please visit <a href="http://academy.telerik. com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>';
        console.log("This is the text:");
        console.log(text);
        console.log("Replace text");
       
        console.log(replace(text));

    </script>

</body>
</html>
