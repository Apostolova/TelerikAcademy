<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div style="margin-bottom: 10px">
        Write a function that returns the last digit of given integer as an English word.<br />
        Examples: 512 -> "two", 1024 -> "four", 12309 -> "nine"

    </div>
     <div id="input">
    <div class="input">
    <label for="first">Input integer number: </label>
    <input type="text" id="first"/>
    </div>
    <div id="button">
    <a href="#" onclick="ReadNumber()">Check</a>
    </div>
    </div>

     <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        function ReadNumber() {
            var number = jsConsole.readFloat("#first");
            var digit = number % 10;
            switch (digit) {
                case 0: jsConsole.writeLine("Zero");
                    break;
                case 1: jsConsole.writeLine("One");
                    break;
                case 2: jsConsole.writeLine("Two");
                    break;
                case 3: jsConsole.writeLine("Three");
                    break;
                case 4: jsConsole.writeLine("Four");
                    break;
                case 5: jsConsole.writeLine("Five");
                    break;
                case 6: jsConsole.writeLine("Six");
                    break;
                case 7: jsConsole.writeLine("Seven");
                    break;
                case 8: jsConsole.writeLine("Eight");
                    break;
                case 9: jsConsole.writeLine("Nine");
                    break;
            }
        }
    </script>

</body>
</html>
