<body>
     <div style="margin-bottom: 10px; font-size: 20px">
        Write a function that checks if the element at given
        position in given array of integers is bigger than its two neighbors (when such exist).

    </div>
     <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
   
    <script>
        var array = [15, 6, 2, 8, 10, 3, 1, 18, 4];
        var index = 7;
        jsConsole.writeLine(array);
        jsConsole.writeLine("your index " + index);
        biggerThanItsNeighbors();
        function biggerThanItsNeighbors()
        {
            if (index == array.length -1 )
                jsConsole.writeLine("Index is the last, so we have only one neighbours");
            if (index == 0)
                jsConsole.writeLine("Index is first, so we have only one neighbours")
            else
            {
                if ((array[index] > array[index+1]) && (array[index] > array[index-1]))
                    jsConsole.writeLine("The element with index " + index + " is bigger than its two neighbours");
                else
                    jsConsole.writeLine("The element with index " + index + " is not bigger than its two neighbours");
            }
        }
    </script>
