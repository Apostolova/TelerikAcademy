<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
     <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
       <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        var arr = [ 1, 5, 6, 1, 6, 6, 1, 1 ];
        var number = 0;
        var bestNumber = 0;
        var times = 1;
        var bestTimes = 0;
        for (var i = 0; i < arr.length - 1; i++)
        {
            number = arr[i];
            for (var j=1; j<arr.length; j++)
            {
                if (i != j)
                {
                    if (arr[i] == arr[j])
                    {
                        times++;
                        if (times > bestTimes)
                        {
                            bestTimes = times;
                            bestNumber = number;
                        }
                    }
                }
            }
            times = 1;
        }
        jsConsole.writeLine(arr);
        jsConsole.writeLine( "Most frequent number is " + bestNumber +" times "+ bestTimes);
        </script>

</body>
</html>
