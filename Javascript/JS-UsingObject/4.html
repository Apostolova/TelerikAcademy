<body>
    <div style="margin-bottom: 10px">
        Write a function that checks if a given object contains a given property
    </div>
        <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        var arr = new Array(1, 2, 1, 3, 2, 4); 
        var point1 = { X: 0, Y: 3 };

        var prop = "length";
        var hasProp = hasProperty(arr, prop); 
        jsConsole.writeLine("Array has property " + prop + " :" + hasProp);

        hasProp = hasProperty(point1, prop);
        jsConsole.writeLine("Point has property " + prop + " :" + hasProp);

        prop = "X";
        hasProp = hasProperty(arr, prop); 
        jsConsole.writeLine("Array has property " + prop + " :" + hasProp);

        hasProp = hasProperty(point1, prop); 
        jsConsole.writeLine("Point has property " + prop + " :" + hasProp);

        function hasProperty(obj, prop) {
            if (obj.hasOwnProperty(prop)) {
                return true;
            }
            return false;
        }
    </script>
