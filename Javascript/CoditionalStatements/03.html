   <!-- Write a script that finds the biggest of three integers using nested if statements.-->

<body>
     <div id="input">
    <div class="input">
    <label for="first">a:</label>
    <input type="text" id="first"/>
    <label for="second">b:</label>
    <input type="text" id="second"/>
    <label for="third">c:</label>
    <input type="text" id="third"/>

    </div>
    <div id="button">
    <a href="#" onclick="Biggest() ">Biggest</a>
    </div>
    </div>

     <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        function Biggest() {
            var a = jsConsole.readFloat("#first");
            var b = jsConsole.readFloat("#second");
            var c = jsConsole.readFloat("#third");
            if (a > b) {
                if (a > c) {
                    jsConsole.write("The biggest is:");
                    jsConsole.writeLine(a);
                }
                else {
                    jsConsole.write("The biggest is:");
                    jsConsole.writeLine(b);
                }     
            }
            else {
                if (b > c){
                    jsConsole.write("The biggest is:");
                    jsConsole.writeLine(b);
                } 
                else {
                    jsConsole.write("The biggest is:");
                    jsConsole.writeLine(c);
                }    
            }

        }
    </script>

</body>
