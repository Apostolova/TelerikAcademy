<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>

   <!-- Write a script that shows the sign (+ or -) of the product of three real numbers
    without calculating it. Use a sequence of if statements.-->

<body>
     <div id="input">
    <div class="input">
    <label for="first">a:</label>
    <input type="text" id="first"/>
    <label for="second">b:</label>
    <input type="text" id="second"/>
    <label for="third">c:</label>
    <input type="text" id="third"/>

    </div>
    <div id="button">
    <a href="#" onclick="Sing()">Look sing</a>
    </div>
    </div>

     <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        function Sing() {
            var a = jsConsole.readFloat("#first");
            var b = jsConsole.readFloat("#second");
            var c = jsConsole.readFloat("#third");
            if (a > 0) {
                if (b > 0) {
                    if (c > 0)
                        jsConsole.writeLine("The sing of product is +");
                    else
                        jsConsole.writeLine("The sing of product is -");
                }
                else {
                    if (c > 0)
                        jsConsole.writeLine("The sing of product is -");
                    else
                        jsConsole.writeLine("The sing of product is +");
                }
            }
            else {
                if (b > 0) {
                    if (c > 0)
                        jsConsole.writeLine("The sing of product is -");
                    else
                        jsConsole.writeLine("The sing of product is +");
                }
                else {
                    if (c > 0)
                        jsConsole.writeLine("The sing of product is +");
                    else
                        jsConsole.writeLine("The sing of product is -");
                }
            }
        }
    </script>
</body>
</html>
