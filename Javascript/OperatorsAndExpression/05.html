<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

   <!-- Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.-->

<body>
    <div id="input">
    <div class="input">
    <label for="first">Input integer number: </label>
    <input type="text" id="first"/>
    </div>
    <div id="button">
    <a href="#" onclick="ThirdBits()">Check</a>
    </div>
    </div>

     <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        function ThirdBits() {
            var number = jsConsole.readFloat("#first");
            var mask = 1 << 4;
            var numberAndMask = number & mask;
            number = numberAndMask >> 4;
            if (number == 0)
                jsConsole.writeLine(0);
            else
                jsConsole.writeLine(1);
        }
    </script>
</body>
</html>
