<body>

   <!-- Write a boolean expression that checks for given integer if it can be divided (without remainder) by 7 and 5 in the same time.-->

    <div id="input">
    <div class="input">
    <label for="first">Input integer number: </label>
    <input type="text" id="first"/>
    </div>
    <div id="button">
    <a href="#" onclick="onClick()">Check</a>
    </div>
    </div>

     <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>


    <script>
        
        function onClick() {
            var first = jsConsole.readFloat("#first");

            if ((first % 5 == 0) && (first % 7 == 0)){
                    jsConsole.writeLine("The Number is divide by 5 and 7 at the same time.");
                }
            else {
                jsConsole.writeLine("The number isn't divide by 5 and 7 in the same time");
            }
        }
        </script>
