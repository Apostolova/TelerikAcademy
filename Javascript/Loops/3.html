<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
     <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        
            var number = [15, -4, 8, 1, 0, 19, 30];
            var min = number[0];
            var max = number[0];
            for (var index = 1; index < 7; index++)
            {
                if (number[index] < min) {
                    min = number[index];
                }
                if (number[index]> max)
                {
                    max = number[index];
                }
            }
            jsConsole.writeLine(number.join(", "));
            jsConsole.writeLine("Min element is :" + min);
            jsConsole.writeLine("Max element is :" + max);
    
    </script>

</body>
</html>
