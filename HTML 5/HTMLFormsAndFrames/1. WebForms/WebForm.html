<!doctype html>
<html>
<head>
    <title>Web Form</title>
</head>
<body>
	<form method="post" action="">
	<table border="1px">
		<tr>
			<td align="right"><b>Last Name</b></td>
			<td>
				<input type="text" name="Last Name" value="Nakov"/>
			</td>
		</tr>
		<tr>
			<td align="right"><b>First Name</b></td>
			<td>
				<input type="text" name="First Name" value="Svetlin"/>
			</td>
		</tr>
		<tr>
			<td align="right"><b>Adress</b></td>
			<td><textarea name="Comments" cols=35  rows=4>17 Hristo Botev Str. 
floor 3, apt. 12</textarea></td>
		</tr>
		<tr>
			<td align="right"><b>City</b></td>
			<td>
				<table>
				<tr>
					<td>
						<input type="text" name="City" value="Kaspichan"/> 	
						<td><b>State</b></td>
						<td>
							<input type="text" name="State" size="4"/>
						</td>
					</td>
				</tr>		
				</table>
			</td>
		</tr>
		<tr>
			<td align="right"><b>Zip/Postal code</b></td>
			<td>
				<input type="text" name="Postal code" value="9325" size="10"/>
			</td>
		</tr>
		<tr>
			<td align="right"><b>Country</b></td>
			<td>
				<select name="Country">
					<option value="value 1" selected="selected">Bulgaria</option>
					<option value="value 2">USA</option>
					<option value="value 3">UK</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right"><b>Phone (country code,<br/>
			area code, number)</b></td>
			<td>
				<table>
					<tr>
						<td>(+<input type="tel" required="required" value="359" size="3"/> )</td>
						<td><input type="tel" required="required" value="88" size="3"/></td>
						<td> - </td>
						<td><input type="tel" required="required" value="8334343" size="8"/></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td align="right"><b>Email</b></td>
			<td>
				<input type="email" required="required" value="nakov@kaspichan.org"/>
			</td>
		</tr>
		<tr>
			<td align="right"><b>Birth date </b></td>
			<td>
				<table>
					<tr>
						<td>Month <input type="text" name="Month" value="06" size="2"/> </td>
						<td>Day <input type="text" name="Day" value="14" size="2"/> </td>
						<td>Year (4 digit) <input type="text" name="Year" value="1980" size="4"/> </td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td align="right"><b>Gender</b></td>
			<td>
				<select name="Gender">
					<option value="value 1" selected="selected">Male</option>
					<option value="value 2">Female</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right"><b>Starting date </b></td>
			<td>
				<table>
					<tr>
						<td>
							<label for="Sp">
								<input type="radio" name="season" id="Sp" value="Sp" checked="checked"/>Spring 2006
							</label>
						</td>
						<td>
							<label for="Sm">
								<input type="radio" name="season" id="Sm" value="Sm" />Summer 2006
							</label>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td align="right"><b>Commnets/Question </b></td>
			<td>
				<textarea name="Comments/Question" cols=34 rows=5>Please send me more information about the lodging.</textarea>
			</td>
		</tr>
		<tr>
		<td colspan="2" align="center" bgcolor="CAE7E8">
			<input type="submit" value="Submit"/>
			<input type="reset" name="ResetBtn" value="Clear This Form"/>
		</td>
		</tr>
	</table>
	</form>		
</body>
</html>
